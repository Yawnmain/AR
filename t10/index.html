<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro" id="marker">
      <a-box id="cube" color="green" position="0 0.5 0" scale="1 1 1"></a-box>

      <a-box id="button" color="blue" position="2 1 0" width="0.5" height="0.2" depth="0.5"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const button = document.querySelector('#button');
    const cube = document.querySelector('#cube');

    const getRandomColor = () => {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };

    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        cube.setAttribute('color', getRandomColor());

        button.setAttribute('color', 'red');
      }
    });
  </script>
</body>
</html>
