<!doctype HTML>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-camera id="camera" position="0 1.6 0" raycaster="objects: .clickable">
      <a-cursor color="yellow" fuse="false" rayorigin="mouse"></a-cursor>
    </a-camera>

    <a-box id="clickableBox" class="clickable" position="0 1 -5" color="red" scale="1 1 1"></a-box>

    <script>
      const camera = document.querySelector('#camera');
      const clickableBox = document.querySelector('#clickableBox');

      let cameraMoved = false; 

      clickableBox.addEventListener('click', () => {
        if (!cameraMoved) {
          camera.setAttribute('animation', {
            property: 'position',
            to: '0 -0.25 -3', 
            dur: 2000,   
            easing: 'easeInOutQuad' 
          });
          cameraMoved = true;
        } else {
          camera.setAttribute('animation', {
            property: 'position',
            to: '0 1.6 0', 
            dur: 2000,   
            easing: 'easeInOutQuad' 
          });
          cameraMoved = false;
        }
      });
    </script>

  </a-scene>

</body>
</html>
